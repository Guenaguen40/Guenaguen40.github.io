 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawen - Under Construction</title>
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #000; /* Black background */
        color: #fff; /* White text */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }
    .under-construction {
        max-width: 80%;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
        border-radius: 10px;
        position: relative;
        background-image: repeating-linear-gradient(45deg, #FFA500, #FFA500 10px, #000 10px, #000 20px);
    }
    .construction-image {
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
    }
    .under-construction h1 {
        font-size: 3em;
        margin-bottom: 10px;
    }
    .under-construction p {
        font-size: 1.5em;
    }
</style>

</head>
<body>

<div class="under-construction">
    <img class="construction-image" src="cute-possum-studio.png" alt="Under Construction">
    <h1>Patience, Darling!</h1>
    <p>Our sleek black-and-white masterpiece is in the works. Brace yourself for something extraordinary.</p>
</div>

</body>
</html>
